<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice to Text AI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-microphone-alt"></i> Voice to Text AI</h1>
      <p>Konversi audio ke teks dengan kecerdasan buatan najwan</p>
    </header>

    <main>
      <!-- Upload Section -->
      <section class="upload-section">
        <div class="upload-area" id="uploadArea">
          <input type="file" id="fileInput" accept=".mp3,.mp4,.m4a,.wav,.webm,.mpeg,.mpga" hidden>
          <div class="upload-content">
            <i class="fas fa-cloud-upload-alt"></i>
            <h3>Drag & Drop atau Klik untuk Upload</h3>
            <p>Format: MP3, MP4, M4A, WAV, WEBM (Max 100MB)</p>
          </div>
          <div class="file-info" id="fileInfo" style="display: none;">
            <i class="fas fa-file-audio"></i>
            <span id="fileName"></span>
            <button type="button" id="removeFile" class="btn-remove">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </section>

      <!-- Mode Selection -->
      <section class="mode-section">
        <h3><i class="fas fa-sliders-h"></i> Pilih Mode</h3>
        <div class="mode-options">
          <label class="mode-card active" data-mode="paragraph">
            <input type="radio" name="mode" value="paragraph" checked>
            <div class="mode-icon">
              <i class="fas fa-paragraph"></i>
            </div>
            <div class="mode-info">
              <h4>Paragraf</h4>
              <p>Cocok untuk cerita, narasi, atau monolog</p>
            </div>
          </label>
          <label class="mode-card" data-mode="qna">
            <input type="radio" name="mode" value="qna">
            <div class="mode-icon">
              <i class="fas fa-comments"></i>
            </div>
            <div class="mode-info">
              <h4>Tanya Jawab</h4>
              <p>Cocok untuk wawancara atau dialog</p>
            </div>
          </label>
        </div>
      </section>

      <!-- Start Button -->
      <section class="action-section">
        <button id="startBtn" class="btn-start" disabled>
          <i class="fas fa-play"></i>
          <span>Mulai Transkripsi</span>
        </button>
      </section>

      <!-- Progress Section -->
      <section class="progress-section" id="progressSection" style="display: none;">
        <div class="progress-content">
          <div class="spinner"></div>
          <h3>Memproses Audio...</h3>
          <p id="progressText">Mengupload dan menganalisis audio dengan AI</p>
        </div>
      </section>

      <!-- Result Section -->
      <section class="result-section" id="resultSection" style="display: none;">
        <!-- Media Player -->
        <div class="media-player-section" id="mediaPlayerSection">
          <div class="media-container">
            <audio id="audioPlayer" controls style="display: none;"></audio>
            <video id="videoPlayer" controls style="display: none;"></video>
          </div>
          <div class="player-info">
            <span id="mediaFileName" class="media-file-name"></span>
            <span id="currentTimestamp" class="current-timestamp">00:00</span>
          </div>
        </div>

        <div class="result-header">
          <h3><i class="fas fa-file-alt"></i> Hasil Transkripsi</h3>
          <div class="result-actions">
            <button id="toggleRawBtn" class="btn-action btn-toggle">
              <i class="fas fa-eye"></i> <span>Raw Text</span>
            </button>
            <button id="copyBtn" class="btn-action">
              <i class="fas fa-copy"></i> Salin
            </button>
            <button id="downloadBtn" class="btn-action">
              <i class="fas fa-download"></i> Download
            </button>
          </div>
        </div>
        <div class="result-content">
          <div id="transcriptionResult" class="transcription-blocks"></div>
        </div>
        <div class="result-footer">
          <span id="modeLabel" class="mode-badge"></span>
          <span id="charCount" class="char-count"></span>
        </div>
      </section>
    </main>

    <footer>
      <p>Powered by Love of my life, X</p>
    </footer>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <script src="script.js"></script>
</body>
</html>
